<div class="title">
  <h1>Marvel Characters</h1>
</div>
<div [class.popup-container]="isPopupVisible" *ngIf="isPopupVisible">
  <app-character-popup [character]="selectedCharacter" *ngIf="selectedCharacter" (closePopupEvent)="closePopupHandler()"></app-character-popup>
</div>
<div *ngIf="characterData">
  <div class="container">
    <div *ngFor="let character of characterData.data.results" class="box1" (click)="showCharacterDetails(character)">
      <img [src]="getThumbnailUrl(character.thumbnail)" [style.width.px]="characterImageWidth"
        [style.height.px]="characterImageHeight">
      <div class="box2">
        <h3>{{ character.name }}</h3>
        <p>Character ID: {{ character.id }}</p>
      </div>
    </div>
  </div>
</div>
